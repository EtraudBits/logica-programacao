<script>
    const a = "20"
    const b = a * 2 //b = 40
    const c = a / 2 //c = 10
    const d = a - 2 //d = 18
    //const e = a + 2 // e = 202 (o sinal de + concatena a string e o numero na operação) para exibir a soma deve-se usar o método Number()
    const e = Number(a) + 2 // e = 22 (desta maneira a string transforma-se em número, ocasionando a soma)
    alert("e: " + e) // exibe o valor de uma variável
</script>
