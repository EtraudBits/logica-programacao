<meta charset="UTF-8">
<script>
    const num = prompt("Número: ") //lê um dado de entrada após digitado pelo o usuario
    const dobro = num * 2 //multiplica a variavel num que foi inserida pelo o usuario por 2, ou seja, calcula o dobro
    alert("O Dobro é: " + dobro) //exibe a resposta = variavel dobro
</script>
