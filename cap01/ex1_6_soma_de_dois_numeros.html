<meta charset="utr-8">
<script>
    const num1 = Number(prompt("Digite o 1º Número:")) //lê o 1º número 
    const num2 = Number(prompt("Digite o 2º Número:")) //lê o 2º número
    const soma = num1 + num2 // soma-se as variaveis num1 e num2
    // alert("A soma do 1º e 2º numero é " + soma) ou
    alert(`A soma do 1º e 2º Número é ${soma}`) // exibe o resultado (usando o Templete Strings)
</script>
