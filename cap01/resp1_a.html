<meta charset="urt-8">
<script>
    const num = Number(prompt("Digite um número:"))
    const ant = num - 1 //numero digitado menos 1 dará o numero anterior
    const post = num + 1 //numero digitado mais 1 dará o numero posterior
    alert(`Os números vizinhos são: ${ant} e ${post}`) //exibe a respostas dos vizinhos dos numeros digitado
</script>
