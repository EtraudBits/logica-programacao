<meta charset="urt-8">
<script>
    const valorConta = Number(prompt("Valor da Conta R$:")) //lê o valor da conta
    const numClientes = Number(prompt("Quantos Clientes pagadores:")) // lê a quantidades de clientes na mesa
    const valorCliente = valorConta/numClientes // faz divisão do valor da conta pela a quantidade de clientes
  alert(`Valor a Pagar por cliente é R$: ${valorCliente.toFixed(2)}`) //exibe o valor de cada cliente deve pagar
</script>
