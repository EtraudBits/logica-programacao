<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 2.2</title>
  </head>
  <body>
    <h1>Cine JS: Filmes em Cartaz</h1>
    <form>
      <p>
        Título do Filme:
        <input type="text" id="inTitulo" required />
        <!-- Parametro "required" faz o preenchimento ser obrigatório-->
      </p>
      <p>
        Duração (min):
        <input type="number" id="inDuracao" required />
        <!-- Parametro "required" faz o preenchimento ser obrigatório-->
      </p>
      <input type="submit" value="Converter horas em minutos" />
    </form>
    <h3></h3>
    <!--será exibido a respota do titulo do filme-->
    <h4></h4>
    <!--será exibido a resposta da duração do filme-->
    <script src="js/ex2_2.js"></script>
  </body>
</html>
