<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exemplo 4.4</title>
    <meta name="description" content="fuso-horario" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/estilos4_4.css" />
    <link rel="icon" type="image/jpg" href="img/fuso-horario.jpg" />
  </head>
  <body>
    <img src="img/fuso-horario.jpg" alt="fuso-horario" />
    <h1>Programa Fuso Horário</h1>
    <form>
      <p>
        Hora no Brasil (h:m):
        <input
          type="number"
          id="inHorabrasil"
          min="0"
          max="23.59"
          step="0.01"
          required
        />
      </p>
      <input type="submit" value="Exibir Hora na França" />
    </form>
    <h3></h3>
    <script src="js/ex4_4.js" async defer></script>
  </body>
</html>
