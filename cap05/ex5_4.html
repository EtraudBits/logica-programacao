<script>
  alert("digite 0 para sair");
  do {
    const num = Number(prompt("Número: ")); // Lê o número
    if (num == 0 || isNaN(num)) {
      //se num=0 ou invalido aparecerá a mensagem abaixo
      const sair = confirm("confirma saída?"); //solicita confirmação do usuário

      if (sair) {
        break; //sai da repetição se a variavel sair for acionada
      } else {
        continue; //caso contrario volta ao inicio do laço
      }
    }
    if (num % 2 == 0) {
      //se par,
      alert(`O dobro de ${num} é: ${num * 2}`); //mostra o dobro
    } else {
      //senão
      alert(`O triplo de ${num} é: ${num * 3}`); //mostra o triplo
    } //fim do bloco "do
  } while (true); //enquanto verdade (só sai do laço, pelo o break)
  alert("bye, bye...");
</script>
