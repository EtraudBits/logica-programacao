<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exemplo 6.2</title>
    <meta name="description" content="Jogo Descubra o Jogo" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="icon" href="img/adivinhe_o_Numero.jpg" type="image/jpg" />
  </head>
  <body>
    <img
      src="img/adivinhe_o_Numero.jpg"
      alt="Jogo de adivinhe o numero"
      class="normal"
    />
    <h1>Jogo Descubra o Número</h1>
    <form>
      <p>
        Número
        <input
          type="number"
          id="inNumero"
          max="100"
          min="1"
          required
          autofocus
        />
        <input type="submit" value="Apostar" id="btSubmit" />
        <input
          type="button"
          value="Jogar Novamente"
          id="btNovo"
          class="oculta"
        />
      </p>
      <h3>Erros: <span id="outErros">0</span></h3>
      <h3>Chances: <span id="outChances">6</span></h3>
      <h3 id="outDica" class="italico">Dica: é um numero entre 1 e 100</h3>
    </form>
    <script src="js/ex6_2.js" async defer></script>
  </body>
</html>
