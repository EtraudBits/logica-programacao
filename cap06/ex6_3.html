<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exemplo 6.3</title>
    <meta name="description" content="Revenda" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="icon" href="img/Revenda-de-carros-2.jpeg" type="image/jpeg" />
  </head>
  <body>
    <img
      src="img/Revenda-de-carros-2.jpeg"
      alt="Revenda de Carros"
      class="normal"
    />
    <h1>Revenda Herbie</h1>
    <form>
      <p>
        Modelo:
        <input type="text" id="inModelo" required />
      </p>
      <p>
        Preço:
        <input type="number" id="inPreco" required />
        <input type="submit" value="Adicionar" />
      </p>
      <input type="button" value="Listar todos" id="btListar" />
      <input type="button" value="Filtrar por Preço" id="btFiltrar" />
      <input type="button" value="Simular Promoção" id="btSimular" />
    </form>
    <pre></pre>
    <script src="js/ex6_3.js" async defer></script>
  </body>
</html>
