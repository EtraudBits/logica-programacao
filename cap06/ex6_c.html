<!DOCTYPE html>

  <head>

    <meta name="description" content="Programa Concurso" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <img src="img/Concurso.jpg" alt="Programa Concurso" class="media" />
    <h1>Programa Concurso</h1>

        Candidato:
        <input type="text" name="Candidato" id="inCandidato" />

      <input
        type="button"
        name="listarTodos"
        id="btListar"

      />
      <input
        type="button"
        name="2ªEtapa"
        id="btEtapa"
        value="Aprovado 2ª Etapa"
      />
    </form>
    <pre></pre>

    <script src="js/ex6_c.js" async defer></script>
