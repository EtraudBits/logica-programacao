<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Revenda Avenida</title>
    <meta name="description" content="revenda Avenida" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="icon" href="img/10x_sem_juros.jpg" type="image/jpg" />
  </head>
  <body>
    <img src="img/10x_sem_juros.jpg" alt="Revenda Avenida" class="normal" />
    <h1>Revenda Avenida - Promoção</h1>
    <form>
      <p>
        Modelo do Veiculo:
        <input type="text" id="inModelo" required autofocus />
      </p>
      <p>
        Ano de Fabricação:
        <input type="number" id="inAno" required />
      </p>
      <p>
        Preço R$:
        <input type="number" id="inPreco" min="0" step="0.01" required />
      </p>
      <input
        type="submit"
        value="Classificar - Calcular Entrada e Parcelamento"
      />
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>

    <script src="js/ex8_2.js" async defer></script>
  </body>
</html>
