<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Clube de Natação</title>
    <meta name="description" content="Clube de Natação" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="icon" href="img/para_exercicios.png" type="image/png" />
  </head>
  <body>
    <img src="img/para_exercicios.png" alt="Clube de Natação" class="normal" />
    <h1>Clube de Natação</h1>
    <form>
      <p>
        Nome do Atleta:
        <input type="text" id="inAtleta" required />
      </p>
      <p>
        Idade:
        <input type="number" min="1" id="inIdade" required />
      </p>
      <input type="submit" value="Categorizar Atleta" />
    </form>
    <pre id="outResultado"></pre>
    <script src="js/resp8_a.js" async defer></script>
  </body>
</html>
