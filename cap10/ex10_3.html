<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meus Filmes Favoritos</title>
    <meta name="description" content="Filmes Favoritos" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/cap10/css/estilo.css" />
    <link rel="icon" href="/cap10/img/para_exercicios.png" type="png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
    </head>
    <body>
<div class="container-fluid">
    <div class="col-sm-4">
        <img src="/cap10/img/para_exercicios.png" alt="Filmes" class="img-fluid">
    </div>
    <div class="col-sm-8">
        <h1>Meus Filmes Favoritos</h1>
        <form>
            <p><label for="inTitulo">Titulo do Filme</label>
            <input type="text" class="form-control" id="inTitulo" required autofocus>
            </p>
            <p><label for="inGenero">Gênero:</label>
            <input type="text" class="form-control" id="inGenero" required autofocus>
            </p>
            <input type="submit" class="btn btn-primary float-right mb-3" value="Adicionar">
        </form>
        <table class="table table-striped">
            <tr>
                <th>Título do Filme</th>
                <th>Gênero</th>
                <th>Ações</th>
            </tr>
        </table>
        </div>
    </div>
</div>
     <script src="/cap10/js/ex10_3.js"></script>
    </body>
</html>
