<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Teatro Reservas</title>
    <meta name="description" content="Teatro Reservas" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/cap11/css/estilo.css" />
    <link rel="icon" href="/cap11/img/Teatro.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <img src="/cap11/img/Teatro.png" alt="Teatro" class="img-fluid" />
        </div>
        <div class="col-sm-9">
          <h1>Teatro: Show Musical - Reserva de Poltronas</h1>
          <form>
            <div class="row">
              <div class="col-sm-2">
                <p>
                  <label for="inPoltrona">Nº da Poltrona</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inPoltrona"
                    min="1"
                    required
                    autofocus
                  />
                </p>
              </div>
              <div class="col-sm-4">
                <input
                  type="submit"
                  class="btn btn-primary mt-4"
                  value="Reservar"
                />
                <input
                  type="button"
                  class="btn btn-danger mt-4"
                  value="Confirmar Reserva"
                  id="btConfirmar"
                />
              </div>
              <div class="col-sm-6">
                Legenda:
                <p class="mt-2">
                  <img src="/cap11/img/Disponível.jpg" />Disponivel
                  <img src="/cap11/img/Reservado.jpg" class="ms-3" />Reservado
                  <img src="/cap11/img/Ocupada.jpg" class="ms-3" />Ocupada
                </p>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-sm-12" id="divPalco">
              <p class="bg-primary text-white text-center">Palco do Teatro</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/cap11/js/ex11_2.js"></script>
  </body>
</html>
