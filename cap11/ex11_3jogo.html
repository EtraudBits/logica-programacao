<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo "Descubra a Palavra"</title>
    <meta name="description" content="Teatro Reservas" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/cap11/css/estilo.css" />
    <link rel="icon" href="/cap11/img/para_exercicios.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>"Descubra a Palavra"</h1>
      <a href="ex11_3.html" class="btn btn-primary">Cadastrar Palavras</a>
      <a href="ex11_3lista.html" class="btn btn-success">Lista de Palavras</a>
      <a href="ex11_3jogo.html" class="btn btn-danger">Iniciar Jogo</a>

      <form>
        <div class="row mt-3 corFundo py-2">
          <div class="col-sm-4">
            <h2 class="text-end mt-1">
              <label for="inLetra">Informe uma Letra:</label>
            </h2>
            <div class="col-sm-2">
              <input
                type="text"
                class="form-control mt-1"
                id="inLetra"
                maxlength="1"
                required
                autofocus
              />
            </div>
            <div class="col-sm-6">
                <input type="submit" class="btn btn-primary mt-1" value="jogar" id="btJogar">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
                <h2 class="mt-2">Palavra: 
                    <span id="outPalavra" class="entre-linhas text-primary"></span>
                </h2>
                <h2>Nº Chances:
                    <span id="outChances" class="text-dange">4</span>
                </h2>
                <h2>Erros:
                    <span id="outErros" class="entre-letras text-dange"></span>
                </h2>
                <h2 id="outMensagemFinal"></h2>
            </div>
            <div class="col-sm-4">
                <h3 class="mt-2">Situação do Jogador</h3>
                <img src="/cap11/img/status4.jpg" alt="situação do jogador" class="img-fluid">
            </div>
          </div>
          <div class="row corFundo p-3">
            <div class="col-sm-12">
                <input type="button" value="Ver Dica" class="btn btn-primary" id="btVerDica">
                <span id="outDica">*Custo: 1 chance</span>
            </div>
          </div>
        </form>
        </div>
      <script src="/cap11/js/ex11_3jogo.js"></script>
  </body>
</html>
